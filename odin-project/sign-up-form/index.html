<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Skranji:wght@400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css>
</head>

<body>

    <main class=" main-content">
    <div class="velociwrapter">
        <div class="form-container">
            <div class="grid-child">
                <div class="logowrap"><img class="logo"
                        src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png">
                    <p class="odin">ODIN</p>
                </div>
            </div>
            <div class="grid-child">
                <div class="text-block">
                    <p>Help support biodiversity and sign up for the <span class="boldilocks">Odin Conservation
                            Project</span>. Protect the many
                        intricate sea creatures out there by signing up for our cause. We are a non-profit and don't
                        require dontations - just the willingness to help fight for marine life.</p>

                    <p class="space-jam">You know you want to help!</p>
                </div>
                <form class="form-to-style">
                    <div class="form-block">
                        <div class="flex-inputs">
                            <label for="first-name">First Name: </label>
                            <input type="text" name="first-name" id="first-name" required>
                        </div>
                        <div class="flex-inputs">
                            <label for="last-name">Last Name: </label>
                            <input type="text" name="last-name" id="last-name" required>
                        </div>

                        <div class="flex-inputs">
                            <label for="email">Email: </label>
                            <input type="email" name="email" id="email"
                                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>
                        </div>
                        <div class="flex-inputs">
                            <label for="phone">Phone Number: </label>
                            <input type="tel" name="phone" id="phone" required>
                        </div>
                        <div class="pw-holder">
                            <div class="flex-inputs">
                                <label for="pw">Password: </label>
                                <input type="password" name="pw" id="pw" required>
                                <span class="password-validate"></span>
                            </div>
                            <div class="flex-inputs">
                                <label for="confirm-pw">Confirm Password: </label>
                                <input type="password" name="confirm-pw" id="confirm-pw" required>
                                <span class="password-validate"></span>
                            </div>
                        </div>
                    </div>
                    <div class="button-container">
                        <input type="submit" value="Subscribe!">
                    </div>
                </form>
            </div>

        </div>

    </div>
    </main>

    <script src="app.js"></script>
    </body>

</html>
