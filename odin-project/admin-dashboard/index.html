<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>

    <link rel="stylesheet"
        href="C:\Users\16364\Documents\GitHub\GabrielThurau.github.io\odin-project\admin-dashboard\style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.min.css">

</head>

<body>

    <!-- Code for left side of grid -->
    <div class="grid-wrapper">
        <nav class="sidenav">
            <div class="logo-wrap">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="dashboard">
                    <title>view-dashboard</title>
                    <path d="M13,3V9H21V3M13,21H21V11H13M3,21H11V15H3M3,13H11V3H3V13Z" />
                </svg>
                <p>Dashboard</p>
            </div>

            <div class="top-links">

                <ul class="top-list">
                    <li>Home</li>
                    <li>Profile</li>
                    <li>Messages</li>
                    <li>History</li>
                    <li>Tasks</li>
                    <li>Communities</li>
                </ul>
            </div>

            <div class="bottom-links">
                <ul class="bottom-list">
                    <li>Home</li>
                    <li>Profile</li>
                    <li>Messages</li>
                </ul>
        </nav>

        <!-- Code for right side of grid -->

        <header>
            <div class="search">
                <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <title>search</title>
                    <path
                        d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" />
                </svg>
                <label class="hide-element" for="site-search">Search the site:</label>
                <input type="search" id="site-search" name="q">
            </div>
            <div class="login">
                <svg class="bell" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <title>bell-outline</title>
                    <path
                        d="M10 21H14C14 22.1 13.1 23 12 23S10 22.1 10 21M21 19V20H3V19L5 17V11C5 7.9 7 5.2 10 4.3V4C10 2.9 10.9 2 12 2S14 2.9 14 4V4.3C17 5.2 19 7.9 19 11V17L21 19M17 11C17 8.2 14.8 6 12 6S7 8.2 7 11V18H17V11Z" />
                </svg>
                <img src="https://pbs.twimg.com/profile_images/1077287239/wimp_lo_400x400.jpg" alt="chosen one"
                    class="wimp-lo">
                <h5 class="wimp-lo-name">Wimp-Lo</h5>
            </div>

            <div class="greeting">
                <img src="https://pbs.twimg.com/profile_images/1077287239/wimp_lo_400x400.jpg" alt="chosen one"
                    class="wimp-lo-2">
                <p class="hello">Hi there,</p>
                <p class="bold-name">Wimp Lo</p>
            </div>
            <div class="three-buttons">

                <button>New</button>
                <button>Upload</button>
                <button>Share</button>

            </div>
        </header>





        <!-- Code for Main -->

        <main class="main-content">
            <div class="cards">
                <h3 class="card-title">Your Projects</h3>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
            </div>



        </main>

        <script
            src="C:\Users\16364\Documents\GitHub\GabrielThurau.github.io\odin-project\admin-dashboard\script.js"></script>

    </div>
</body>

</html>
